<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>MilkStgo - Cargar CSV Acopios</title>
  <link rel="stylesheet" href="../static/style.css" type="text/css" th:href="@{/style.css}">
</head>
<body>
<header class="header">
  <a><img src="https://i.ibb.co/TPNdzc9/ovalo-1.png" alt="ovalo-1" border="0"></a>
  <h1>Carga de archivo</h1>
  <nav>
  </nav>
  <a class="cta-button" href="/">Volver a Inicio</a>
  <a class="cta-button" href="/FileInformationAcopio">Ver el último CSV cargado</a>
</header>
<div class="f">
  <div class="container">
    <h1><b>Cargar el archivo de datos</b></h1>
    <form th:action="@{/acopioUpload}" method="POST" enctype="multipart/form-data">
      <br>
      <input type="file" class="form-control" name="file" accept=".csv">
      <br>
      <input class="btn btn-primary"
             type="submit" value="Cargar el archivo a la Base de Datos">
    </form>
    <br>
    <u><b>
      <h2 th:if="${mensaje}" th:text="${mensaje}"></h2>
      <h2 th:unless="${mensaje}">No se ha cargado ningún archivo.</h2>
    </b></u>
  </div>
</div>
<br>
<hr>

<div class="form1">
  <h5><b>Recuerde que debe cargar un archivo Excel de extensión .csv.</b></h5>
</div>
</body>
</html>
