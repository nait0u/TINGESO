    <link rel="stylesheet" href="../static/style.css" type="text/css" th:href="@{/style.css}">

          crossorigin="anonymous">

        body {
            background-color: #f9f9f9;
            color: #D889BC;
            font-family: Calibri, sans-serif;

<body>

    <div class="logo">
    <h1>Datos Planilla de pago</h1>
    </div>
    <nav>
    </nav>

</header>

<form th:action="@{/planillaGenerate}" method="GET" th:if="${not #lists.isEmpty(proveedores)}">
    <br>
    <li>
    <hi>Seleccione un proveedor para generar su planilla de pago</hi>
    </li>
    <li>
    <select name="codigo">
        <option th:each="proveedor : ${proveedores}" th:text="${proveedor.codigo}"></option>
    </select>
    </li>
    <div class="cta-button"> <input class="cta-button" type="submit" value="Cargar planilla"></input> </div>
</form>
<h3 th:unless="${not #lists.isEmpty(proveedores)}" style="color:#D889BC ; text-align: center; margin: 10px 25%;"> No existen Proveedores en el sistema </h3>
